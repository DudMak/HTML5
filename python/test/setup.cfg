[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = test
directory = test/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = test/i18n/test.pot
width = 80

[init_catalog]
domain = test
input_file = test/i18n/test.pot
output_dir = test/i18n

[update_catalog]
domain = test
input_file = test/i18n/test.pot
output_dir = test/i18n
previous = true
